<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Countdownclock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        html * {
            font-size: 48px;
            color: #000000;
            font-family: "Helvetica";
            font-weight: 0;
            max-width: 100%;
        }
        
        body {
            background-color: #f8f8f8
        }
        
        canvas {
            position: absolute
            width:100%;
            height:100%;
        }
        
        #name {
            font-size: 40px;
        }
        
        #target-readable {
            font-size: 20px
        }
        
        #time {
            font-weight: 100 
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <body>
        <br>
        <br>
        <div class="container" style="text-align: center">
            <p id="time"></p>
            <p>Remaining Untill</p>
            <h2 id="name">/Undefined/</h2>
            <h4 id="target-readable">/Undefined/</h4>
        </div>
        <script type="text/javascript" src="Scripts/main.js"></script>
    </body>
</html>
